<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<section id="cat-list"></section>
		<section id="display">
			<h2 id="cat-name"></h2>
			<p>Clicks: <span id="cat-counter"></span></p>
			<div><img src id="cat-image"></div>
		</section>
		<section id="admin-display">
			<button id="toggle-admin">Admin</button>
			<div id="admin-panel">
				<form class="admin_form" action="" method="post" name="admin_form">
					<ul>
					    <li>
					         <h2>Admin Panel</h2>
					    </li>
					    <li>
					        <label for="a-cat-name">Name:</label>
					        <input type="text" id="a-cat-name" name="name" />
					    </li>
					    <li>    
					        <label for="a-cat-image">Image:</label>
					        <input type="text" id="a-cat-image" name="name" />
					    </li>
					    <li>    
					        <label for="a-cat-clicks">Clicks:</label>
					        <input type="text" id="a-cat-clicks" name="name" />
					    </li>
					    <li>
					    	<button id="a-cancel-btn" type="reset">Cancel</button>
    						<button id="a-submit-btn" type="submit">Submit</button>
						</li>
					</ul>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
